<!doctype html>
<html lang="en">
  <head>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta charset="UTF-8" />
    <title>Quiz Rush</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="header-container">
      <h1>Quiz Rush!</h1>
    </div>
    <div class="quiz-container">
        <h2 id="question">Loading Question...</h2>
        <div class="answer-button">
            <button id="button1">A: <span id="option1"></span> </button>
            <button id="button2">B: <span id="option2"></span>  </button>
            <button id="button3">C: <span id="option3"></span>  </button>
            <button id="button4">D: <span id="option4"></span>  </button>
        </div>
        <h3 id="countdown">Time left: 15 seconds</h3>
    </div>

    

  <script type="application/javascript" src="script.js"></script>
  </body>

</html>
